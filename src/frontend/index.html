<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Система учета сотрудников</h1>
        
        <div class="control-panel">
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Поиск по ФИО...">
                <button id="searchBtn" class="btn-primary">Найти</button>
                <button id="resetBtn" class="btn-secondary">Сбросить</button>
            </div>
    
            <div class="filters-section">
                <select id="departmentFilter">
                    <option value="">Все отделы</option>
                    <option value="IT">IT</option>
                    <option value="HR">HR</option>
                    <option value="Финансы">Финансы</option>
                </select>
        
                <select id="positionFilter">
                    <option value="">Все должности</option>
                    <option value="Разработчик">Разработчик</option>
                    <option value="Менеджер">Менеджер</option>
                    <option value="Аналитик">Аналитик</option>
                </select>
            </div>

            <div class="actions-section">
                <button id="addEmployeeBtn" class="btn-success">+ Добавить сотрудника</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ФИО</th>
                    <th>Дата рождения</th>
                    <th>Серия/номер паспорта</th>
                    <th>Контактная информация</th>
                    <th>Адрес проживания</th>
                    <th>Отдел</th>
                    <th>Должность</th>
                    <th>Размер зарплаты</th>
                    <th>Дата принятия на работу</th>
                    <th>Статус</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="employeesTableBody">
            </tbody>
        </table>
    </div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <h2>Добавить сотрудника</h2>
    
            <form id="addForm">
                <div class="form-group">
                    <label for="addFullName">ФИО:</label>
                    <input type="text" id="addFullName" required>
                </div>

                <div class="form-group">
                    <label for="addBirthDate">Дата рождения:</label>
                    <input type="text" id="addBirthDate" required>
                </div>

                <div class="form-group">
                    <label for="addPassData">Серия/номер паспорта:</label>
                    <input type="text" id="addPassData" required placeholder="12 34 567890">
                </div> 
            
                <div class="form-group">
                    <label for="addContactInf">Контактная информация:</label>
                    <input type="text" id="addContactInf" required  placeholder="+7 (903) 234-23-45">
                </div> 

                <div class="form-group">
                    <label for="addAdress">Адрес проживания:</label>
                    <input type="text" id="addAdress" required>
                </div>

                <div class="form-group">
                    <label for="addDepartment">Отдел:</label>
                    <input type="text" id="addDepartment" required>
                </div>
        
                <div class="form-group">
                    <label for="addPosition">Должность:</label>
                    <input type="text" id="addPosition" required>
                </div>
        
                 <div class="form-group">
                    <label for="addSalary">Размер зарплаты:</label>
                    <input type="text" id="addSalary" required>
                </div>

                <div class="form-group">
                    <label for="addHireDate">Дата принятия на работу:</label>
                    <input type="text" id="addHireDate" required>
                </div>
        
                <div class="form-actions">
                    <button type="button" id="cancelAdd">Отмена</button>
                    <button type="submit">Добавить</button>
                </div>
            </form>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Редактировать сотрудника</h2>
        
            <form id="editForm">
                <input type="hidden" id="editEmployeeId">
            
                <div class="form-group">
                    <label for="editFullName">ФИО:</label>
                    <input type="text" id="editFullName" required>
                </div>

                <div class="form-group">
                    <label for="editBirthDate">Дата рождения:</label>
                    <input type="text" id="editBirthDate" required>
                </div>

                <div class="form-group">
                    <label for="editPassData">Серия/номер паспорта:</label>
                    <input type="text" id="editPassData" required placeholder="12 34 567890">
                </div> 
                
                <div class="form-group">
                    <label for="editContactInf">Контактная информация:</label>
                    <input type="text" id="editContactInf" required placeholder="+7 (903) 234-23-45">
                </div> 

                <div class="form-group">
                    <label for="editAdress">Адрес проживания:</label>
                    <input type="text" id="editAdress" required>
                </div>

                <div class="form-group">
                    <label for="editDepartment">Отдел:</label>
                    <input type="text" id="editDepartment" required>
                </div>
            
                <div class="form-group">
                    <label for="editPosition">Должность:</label>
                    <input type="text" id="editPosition" required>
                </div>
            
                 <div class="form-group">
                    <label for="editSalary">Размер зарплаты:</label>
                    <input type="text" id="editSalary" required>
                </div>

                <div class="form-group">
                    <label for="editHireDate">Дата принятия на работу:</label>
                    <input type="text" id="editHireDate" required>
                </div>
            
                <div class="form-actions">
                    <button type="button" id="cancelEdit">Отмена</button>
                    <button type="submit">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
